<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilang's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header dengan Menu Navigasi -->
    <header id="header">
        <nav>
            <span class="hamburger-menu" onclick="toggleMenu()">&#9776;</span>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#certificates">Certificates</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kontainer untuk memuat Halaman Home -->
    <div id="content"></div>

    <script>
        // Memuat file home.html ke dalam #content
        fetch('home.html') // Pastikan path home.html benar
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading home.html:", error); // Cek jika terjadi error
            });
       
        // Fungsi untuk men-toggle menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const content = document.getElementById('content'); // Konten utama
            menu.classList.toggle('active'); // Toggle kelas 'active' untuk menampilkan atau menyembunyikan menu

            // Tambahkan kelas untuk menggeser konten utama saat menu aktif
            if (menu.classList.contains('active')) {
                content.classList.add('content-shift'); // Geser konten ke bawah saat menu aktif
            } else {
                content.classList.remove('content-shift'); // Kembalikan konten ke posisi semula saat menu ditutup
            }
        }
    </script>
</body>
</html>
