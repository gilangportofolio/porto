<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilang's Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Pastikan path style.css benar -->
</head>
<body>
    <!-- Header dengan Menu Navigasi -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#certificates">Certificates</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Kontainer untuk memuat Halaman Home -->
    <div id="content"></div>

    <script>
        // Memuat file home.html ke dalam #content
        fetch('home.html') // Pastikan path home.html benar
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading home.html:", error); // Cek jika terjadi error
            });
    </script>
</body>
</html>
